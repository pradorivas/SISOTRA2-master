<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantillas/layout.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="body">
        <h:outputText value="Bienvenido al Sistema  #{login.username}"/>
        <br/><br/>
        <h:form>
            <p:panelGrid columns="3" id="panel" styleClass="ui-panelgrid">
                <f:facet name="header">
                    Registro de Ordenes de trabajo
                </f:facet>
                <p:outputLabel for="idOT" value="#{msjs.idOT}"/>
                <p:inputText value="#{ordenTrabajoBean.ordenTrabajo.idOrdenT}" 
                             required="true"
                             label="#{msjs.idOT}" 
                             id="idOT">
                    <p:ajax update="msgidOT" event="blur" />
                </p:inputText>
                <p:message id="msgidOT" for="idOT"/>

                <p:outputLabel for="descripcion" value="#{msjs.descripcion}"/>
                <p:inputText value="#{ordenTrabajoBean.ordenTrabajo.descripcion}" 
                             required="true"
                             label="descripcion"
                             id="descripcion">
                    <f:validateLength maximum="20"/>
                    <p:ajax update="msgdescripcion" event="blur" />
                </p:inputText>   
                <p:message id="msgdescripcion" for="descripcion"/>

                <f:facet name="footer">
                    <p:commandButton value="Registrar" action="registrarOT" actionListener="#{ordenTrabajoBean.nuevoOrdenTrabajo()}"
                                     update="@form"/>
                    <p:commandButton value="Limpiar" update="panel" process="@this">
                        <p:resetInput target="panel"/>
                    </p:commandButton>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
