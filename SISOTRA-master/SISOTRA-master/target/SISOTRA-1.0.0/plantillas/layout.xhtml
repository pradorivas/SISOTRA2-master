<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        locale="#{localeBean.locale}">
    <html>
        <h:head>
            <style type="text/css">
                @import "css/main.css";
                @import "css/links.css";
                @import "css/tablas.css";
            </style>
            <ui:insert name="estilos">
            </ui:insert>
            <ui:insert name="javascript">
            </ui:insert>
        </h:head>

        <h:body>
            <div id="contenedor">
                <div id="cabecera">
                    <ui:insert name="header">
                        <ui:include src="/comun/cabecera.xhtml"/>
                    </ui:insert>
                </div>
                <div>
                    <div id="menu" style="float: top;">
                        <ui:insert name="menus">
                            <ui:include src="/comun/menu.xhtml"/>
                        </ui:insert>		                            
                    </div>

                    <div id="cuerpo" style="float: bottom;">
                        <ui:insert name="body">
                            <ui:include src="/comun/cuerpo.xhtml"/>
                        </ui:insert>		
                    </div>
                </div>

                <div id="pie">
                    <ui:insert name="footer">
                        <ui:include src="/comun/pie.xhtml"/>
                    </ui:insert>  
                </div>
            </div>
        </h:body>
    </html>
</f:view>
